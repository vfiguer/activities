<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DEEP SEA - Log In</title>
    <link rel="stylesheet" href="../sass/login.css" />
  </head>
  <body class="normal">
    <header>
      <nav class="navbar">
        <a href="#" class="login-btn" id="dropdown"
          ><img
            src="../res/menu_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Hamburger"
        /></a>
        <div class="logo">
          <a href="../index.html"
            ><img src="../res/logo.png" alt="LOGO DEEPSEA"
          /></a>
        </div>

        <ul class="nav-links">
          <li><a href="#">Noticies</a></li>
          <li><a href="./portfolio.html">L'assemblament</a></li>
          <li><a href="#">Al voltant de la ballena</a></li>
          <li><a href="#">Historia</a></li>
        </ul>
        <a href="./docs/login.html" class="login-btn">Log In</a>
      </nav>
    </header>

    <main>
      <section class="form">
        <div>
          <form action="" class="form-inputs">
            <h1>Log In</h1>
            <label for="email">Your email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Introdueix el teu email"
              aria-label="Introdueix el teu email"
              aria-required="true"
              autocomplete="email"
            />
            <label for="pwd">Your password</label>

            <input
              type="password"
              name="pwd"
              id="pwd"
              placeholder="Introdueix la contrasenya"
              aria-label="Introdueix la contrasenya"
              aria-required="true"
              autocomplete="current-password"
            />
            <div>
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Recorda l'usuari</label>
            </div>
            <input type="submit" class="btn" value="Log in" />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Deep Sea.</p>
    </footer>

    <button id="accesibilityBtn">
      <img
        src="../res/accessibility_new_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
        alt="accesibility Button"
      />
    </button>

    <div class="accesibilityPopup">
      <div class="form">
        <div class="form-inputs">
          <h2>Accesibilitat</h2>
          <label for="colorMode">Modo de color</label>
          <select name="colorMode" id="colorMode">
            <option value="normal" selected="selected">Normal</option>
            <option value="grayscale">Escala de grisos</option>
            <option value="highcontrast">Alt contrast</option>
            <option value="lowcontrast">Baix contrast</option>
            <option value="highsaturation">Alta saturacio</option>
            <option value="lowsaturation">Baixa saturacio</option>
          </select>
          <label for="size">Tama√±o</label>
          <input
            type="range"
            name="size"
            id="size"
            min="70"
            max="130"
            step="5"
          />
          <label for="letterSpacing">Espaciado letra</label>
          <input
            type="range"
            name="letterSpacing"
            id="letterSpacing"
            min="0"
            max="6"
          />
          <label for="wordSpacing">Espaciado palabras</label>
          <input
            type="range"
            name="wordSpacing"
            id="wordSpacing"
            min="0"
            max="15"
          />
          <label for="lineSpacing">Espaciado linea</label>
          <input
            type="range"
            name="lineSpacing"
            id="lineSpacing"
            min="0"
            max="25"
          />
          <button id="saveAccesibility" class="btn">Guardar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../script/script.js"></script>

</html>
