    <link rel="stylesheet" href="../sass/login.css" />
    <script src="../script/script.js"></script>

  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="btn-login" id="dropdown"
          ><img
            src="./res/menu_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Hamburger"
        /></a>
        <div class="logo">
          <a href="../index.html"
            ><img src="../res/logo.png" alt="LOGO DEEPSEA"
          /></a>
        </div>

        <ul class="nav-links">
          <li><a href="#">Noticies</a></li>
          <li><a href="./portfolio.html">L'assemblament</a></li>
          <li><a href="#">Al voltant de la ballena</a></li>
          <li><a href="#">Historia</a></li>
        </ul>
        <a href="./docs/login.html" class="btn-login">Log In</a>

      </nav>
    </header>

    <main>
      <section class="form">
        <div>
          <form action="" class="form-inputs">
            <h1>Log In</h1>
            <label for="email">Your email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Introdueix el teu email"
              aria-label="Introdueix el teu email"
              aria-required="true"
              autocomplete="email"
            />
            <label for="pwd">Your password</label>

            <input
              type="password"
              name="pwd"
              id="pwd"
              placeholder="Introdueix la contrasenya"
              aria-label="Introdueix la contrasenya"
              aria-required="true"
              autocomplete="current-password"
            />
            <div>
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Recorda l'usuari</label>
            </div>
            <input type="submit" class="btn" value="Log in" />
          </form>
        </div>
      </section>
    </main>

    
      <div style="width: 30%;">
        <label for="font-size">Font size</label>
        <input oninput="changeTextSize()" id="font-size" type="range" min="0.5" max="4.5" value="1.5">
        <label for="separation">Letter separation</label>

        <input oninput="changeSeparation()" id="separation" type="range" max="1.5" min="0.5">
        <input onclick="bold()" id="bold" type="button" value="Bold">
  </div>
