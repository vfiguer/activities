    <main>
      <section class="form">
        <div>
          <form action="" class="form-inputs">
            <h1>Log In</h1>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter an email"
            />
            <input
              type="password"
              name="pwd"
              id="pwd"
              placeholder="Enter a password"
            />
            <div>
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember this user</label>
            </div>
            <input type="submit" class="btn" value="Send" />
          </form>
        </div>
      </section>
    </main>
