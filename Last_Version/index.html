  </head>
  <body class="normal">
    <header>
      <nav class="navbar">
        <a href="#" class="login-btn" id="dropdown"
          ><img
            src="./res/menu_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Hamburger"
        /></a>
        <div class="logo">
          <a href="./index.html"
            ><img src="./res/logo.png" alt="LOGO DEEPSEA"
          /></a>
        </div>

        <ul class="nav-links">
          <li><a class="txt" href="#">Noticies</a></li>

            <a class="txt" href="./docs/portfolio.html">L'assemblament</a>

            <a class="txt" href="./docs/voltant.html"
              >Al voltant de la ballena</a

          <li><a class="txt" href="#">Historia</a></li>
        </ul>
        <a href="./docs/login.html" class="login-btn">Log In</a>
      </nav>
    </header>

    <main>
      <section class="iframe-container">
        <div class="content">
          <h1 class="txt">La ballena del ramis</h1>
          <p class="txt">Esquelet en 3d de la ballena</p>
        </div>
        <div class="sketchfab-embed-wrapper">
          <iframe
            title="Blue whale skeleton"
            frameborder="0"
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            src="https://sketchfab.com/models/8502dbef80ed4aa688c13c90cb14de73/embed"
          >
          </iframe>
        </div>
      </section>
    </main>

    <footer>
      <p class="txt">&copy; 2024 Deep Sea.</p>
    </footer>

    <button id="accesibilityBtn">
      <img
        src="./res/accessibility_new_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
        alt="accesibility Button"
      />
    </button>

    <div class="accesibilityPopup">
      <div class="form">
        <div class="form-inputs">
          <h2>Accesibilitat</h2>
          <label for="colorMode">Modo de color</label>
          <select name="colorMode" id="colorMode">
            <option value="normal" selected="selected">Normal</option>
            <option value="grayscale">Escala de grisos</option>
            <option value="highcontrast">Alt contrast</option>
            <option value="lowcontrast">Baix contrast</option>
            <option value="highsaturation">Alta saturacio</option>
            <option value="lowsaturation">Baixa saturacio</option>
          </select>
          <label for="size">Tama√±o</label>
          <input
            type="range"
            name="size"
            id="size"
            min="70"
            max="130"
            step="5"
          />
          <label for="letterSpacing">Espaciado letra</label>
          <input
            type="range"
            name="letterSpacing"
            id="letterSpacing"
            min="0"
            max="6"
          />
          <label for="wordSpacing">Espaciado palabras</label>
          <input
            type="range"
            name="wordSpacing"
            id="wordSpacing"
            min="0"
            max="15"
          />
          <label for="lineSpacing">Espaciado linea</label>
          <input
            type="range"
            name="lineSpacing"
            id="lineSpacing"
            min="0"
            max="25"
          />
          <button id="saveAccesibility" class="btn">Guardar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
